<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VolleyFlow</title>
  <script>
    // GitHub Pages serves 404.html for unknown routes
    // Redirect to index.html so Flutter can handle the routing
    var path = window.location.pathname;
    var basePath = '/volleyflow';
    
    // Check if we're on custom domain (no /volleyflow in path)
    if (!path.startsWith('/volleyflow')) {
      basePath = '';
    }
    
    // Redirect to index.html
    window.location.replace(basePath + '/index.html' + window.location.search + window.location.hash);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
