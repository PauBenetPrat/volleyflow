<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VolleyFlow</title>
  <script>
    // GitHub Pages serves 404.html for unknown routes
    // Redirect to index.html so Flutter can handle the routing
    var path = window.location.pathname;
    
    // Skip redirect for assets and API calls
    if (path.startsWith('/assets/') || 
        path.startsWith('/icons/') || 
        path.endsWith('.js') || 
        path.endsWith('.wasm') ||
        path.endsWith('.png') ||
        path.endsWith('.json')) {
      return;
    }
    
    // Redirect to index.html
    window.location.replace('/index.html' + window.location.search + window.location.hash);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
